{% extends 'base.html' %}
{% block base %}
<div class="container mt-4">
    <div class="row">
      {% for c in class_data %}
      <a class="col-sm-4 mb-3 mb-sm-0" style="cursor: pointer; text-decoration: none"
       href="{% if request.user.user_type != 'student_user' %} {% url 'take-attendance' class_id=c.id %}{%endif%}">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title">{{c.class_name}}</h5>
            <p class="card-text"><b>Student Capacity : </b>{{c.student_capacity}}</p>
            <p class="card-text"><b>Total Student : </b>{{c.student_count}}</p>
            {% if total_attendance %}
            <p class="card-text"><b>Total Attendance : </b>{{total_attendance}}</p>
            {% endif %}
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
</div>
{% endblock %}
